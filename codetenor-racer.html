<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CodeTenor Racer</title>
</head>

<body>
    <canvas id="canvas"></canvas>
    <div id="rainbow-left"></div>

    </div>
    <div id="life">
        <img src="assets/ovo-owl.png" style="width: 50px; height: 50px;" id="heartOne">
        <img src="assets/ovo-owl.png" style="width: 50px; height: 50px;" id="heartTwo">
        <img src="assets/ovo-owl.png" style="width: 50px; height: 50px;" id="heartThree">
    </div>
    <!-- <h1 id="clock">10</h1> -->
    <script src="engine.js"></script>
</body>

</html>
